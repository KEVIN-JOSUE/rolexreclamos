<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="img/rolex.png" type="image/x-icon">
<link rel="stylesheet" href="/resources/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet"> 
<link rel="stylesheet" th:href="@{/resources/css/style.css}">

<title th:text="${titlePage}"></title>
</head>
<body>
	<header>
		<nav>
			<a class="logo" href="/app/home"> <img
				src="https://th.bing.com/th/id/R.af2d76d48b24a94a95e1680f3c6167b2?rik=2ECx9Sp1VXFXqg&riu=http%3a%2f%2fwww.pngmart.com%2ffiles%2f4%2fRolex-Logo-PNG-Picture.png&ehk=PnXxY6wHWzbzi3ANwVng%2finaUFd52%2bdeyWSsNTO3DnA%3d&risl=&pid=ImgRaw&r=0"
				width="100" height="50" alt="">
			</a> <input type="search"> <a href="/app/home">Inicio</a> <a
				href="#">Novedades</a> <a href="#">Productos</a> <i
				class="bi bi-person-fill"></i>
			<div class="rg">
				<h3>¡Hola!</h3>
				<a href="#">Iniciar Seción</a>
			</div>
			<i class="bi-carrito bi-cart-fill"></i>
		</nav>
	</header>
	<br>
	<table class="table table-dark">
		<thead>
			<tr>
				<th scope="col">id</th>
				<th scope="col">Nombre de Cliente</th>
				<th scope="col">Apellido de Cliente</th>
				<th scope="col">Email</th>
				<th scope="col">Numero de Celular</th>
				<th scope="col">Direccion</th>
				<th scope="col">Motivo del Reclamo</th>
				<th scope="col">Nivel</th>
				<th scope="col">Editar</th>
				<th scope="col">Eliminar</th>				
			</tr>
		</thead>
		<tbody>
			<tr th:each="reclamos : ${ListaReclamos}">
				<th scope="row" th:text="${reclamos.id}"></th>
				<td th:text="${reclamos.nomClie}"></td>
				<td th:text="${reclamos.apeClie}"></td>
				<td th:text="${reclamos.email}"></td>
				<td th:text="${reclamos.numCel}"></td>
				<td th:text="${reclamos.direccion}"></td>
				<td th:text="${reclamos.motReclamo}"></td>
				<td th:text="${reclamos.nivel}"></td>
				<td><a th:href="@{/app/Editar/}+${reclamos.id}" class="btn btn-sm btn-info">Editar</a></td>
				<td><a th:href="@{/app/Eliminar/}+${reclamos.id}" class="btn btn-sm btn-danger">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
